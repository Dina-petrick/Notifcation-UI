<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">

    <style>

:root {
            --primary-color: #4caf50;
            --secondary-color: #ddd;
            --text-color: #333;
            --background-gradient: linear-gradient(135deg, #410a03, #800909);
            --white: #fff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-hover: rgba(255, 255, 255, 0.2);

            --primary-font: "Open Sans", sans-serif;
            --secondary-font: "Montserrat", sans-serif;
            --title-font: "Pathway Gothic One", cursive;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            background-color: #f5f5f5;
            background-image: url("https://muffingroup.com/blog/wp-content/uploads/2023/03/Be-recipe-2.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .notification{
            width: 100%;
            height: 100vh;
            background-color: #00000073;
        }

        .notification-container {
    position: fixed;
    width: 100%;
    height: 130px; 

    /* bottom */

    /* bottom: 0;
    left: 0; */

    /* center  */

    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    /* top  */
    /* top: 0;
    left: 0; */
    box-shadow: 0px 0px 10px #00000033;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10%;
    background-position: center;
    background-size: cover; /* Ensures the image covers the container */
    background-repeat: no-repeat; /* Prevents tiling */
    background-image: url("https://cdn.claspo.io/img/77/forms/1650/1f118b76-0230-4061-a82f-3a9ee37a4a70.png");
    background-color: #fff;
    background-size: cover;
}

.close-btn {
            position: absolute;
            top: 1px;
            right: -0px;
            font-size: 30px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--white);
            box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.2);
        }

        .close-btn span {
            font-weight: 900;
        }


        .banner-content{
            display: flex;
            flex-direction: column;
            align-items: flex;
            max-width: 400px;
        }
        .banner-title{
            font-family: var(--primary-font);
            font-size: 24px;
            color: var(--black-900);
        }

        .banner-body{
            font-family: var(--secondary-font);
            font-size: 16px;
            color: var(--black-700);
            line-height: 1.5;
            margin-top: 10px;
        }


        .button-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
            justify-content: space-between;
        }

        .button {
        flex: 1;
        padding: 8px 15px;
        border: none;
        font-size: 11px;
        letter-spacing: 1px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        background-color: black;
        color: rgb(248, 248, 248);

        font-family: var(--secondary-font);
        font-weight: 600;
        text-transform: uppercase;
        }

        @media screen and (max-width: 568px) {
            .notification-container{
                height: auto;
                padding: 10px;
            }

            .banner-title{
                font-size: 18px;
            }

            .banner-body{
                font-size: 14px;
            }
        }

        .backbtn{
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: rgb(255, 0, 0);
        color: #fff;
        padding: 10px;
    }

    .backbtn{
      font-family: var(--title-font);
      font-size: 20px;
      text-transform: capitalize;
      text-decoration: none;
    }

    @keyframes slideFadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Slide up and fade-out animation */
    @keyframes slideFadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* Classes to trigger animations */
    .show {
      display: block;
      animation: slideFadeIn 0.5s forwards;
    }

    .hide {
      animation: slideFadeOut 0.5s forwards;
    }

    </style>

</head>
<body>

    <a href="/" class="backbtn"> Back to Home</a>
    <div class="notification">
        <div class="notification-container" id="notification">
        <div class="close-btn" id="close-btn"><span>&times;</span></div>

            <div class="banner-content">
                <div class="banner-title">Real-time synchronization</div>
                <div class="banner-body">Collaborating in the creative process is now easier than ever, thanks to real-time file synchronization.</div>
            </div>
            <div class="button-container">
                <button class="button">Preview</button>
                <button class="button">Continue</button>
            </div>
        </div>
    </div>
    
    <script>
            const notification = document.getElementById("notification");
    const closeBtn = document.getElementById("close-btn");



    // Close notification with slide-up and fade-out animation
    function closeNotification() {
      notification.classList.remove("show");
      notification.classList.add("hide");
      setTimeout(() => {
        notification.style.display = "none";
      }, 500); // Matches the duration of the slideFadeOut animation
    }

    // Event listeners
    closeBtn.addEventListener("click", closeNotification);
    </script>
</body>
</html>

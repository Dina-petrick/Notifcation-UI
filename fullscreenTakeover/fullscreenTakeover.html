    <style>
  :root {
    --primary-color: #4caf50;
    --primary-hover: #45a049;
    --secondary-color: #ddd;
    --secondary-hover: #ccc;
    --text-color: #333;
    --background-color: #410a03;
    --black-900: #000;
    --black-700: #242424;
    --white: #fff;

    --primary-font: "Open Sans", sans-serif;
    --secondary-font: "Hind", sans-serif;
    --title-font:  "Archivo", sans-serif;
    --body-font: "Playfair Display", serif;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
    background-image: url("https://muffingroup.com/blog/wp-content/uploads/2023/03/Be-recipe-2.png");
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    position: relative;
}

.fullscreen-takeover{
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background-color: rgb(2, 10, 29);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 3;
}

.close{
    color: #fff;
    position: fixed;
    top: 10px;
    right: 20px;
    font-size: 40px;
    cursor: pointer;
}

.container{
    width: 80%;
    height: 80%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.left{
    flex-basis: 50%;
    color: #fff;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 40px;
}

.right{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-basis: 50%;
}

.om-image{
    width: 300px;
}

.content p {
    font-size: 45px;
    font-family: var(--body-font);
    margin-top: 30px;
}

.content span{
    display: block;
    margin-top: 20px;
    font-family: var(--secondary-font);
}


.btn-grp{
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 20px;
    width: 200px;
    margin: 0 auto;
}

button{
    width: 100%;
    padding: 10px 20px;
    font-family: var(--secondary-font);
    text-transform: uppercase;
    cursor: pointer;
}   

.btn-grp button:nth-of-type(2){
    background-color: transparent;
    border: 1px solid #fff;
    color: #fff;
}

.review{
    display: block;
    margin-top: -30px;
    font-family: var(--secondary-font);
    font-size: 14px;
}

.show-notification{
    position: absolute;
    z-index: 1;
}

@keyframes slideFadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Slide up and fade-out animation */
    @keyframes slideFadeOut {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    /* Classes to trigger animations */
    .show {
      display: block;
      animation: slideFadeIn 0.5s forwards;
    }

    .hide {
      animation: slideFadeOut 0.5s forwards;
    }

    
    .backbtn{
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: rgb(255, 0, 0);
        color: #fff;
        padding: 10px;
    }

    .backbtn{
      font-family: var(--title-font);
      font-size: 20px;
      text-transform: capitalize;
      text-decoration: none;
    }

    .show-notification{
        background-color: #000;
        color: #fff;
        padding: 14px 16px;
        border-radius: 10px;
        border: none;
        text-decoration: none;
        font-size: 20px;
        letter-spacing: 1px;
        font-family: var(--title-font);
        text-transform: uppercase;
    }

     
</style>
</head>

    <script>
    const notification = document.getElementById("notification");
    const closeBtn = document.getElementById("close-btn");



    // Close notification with slide-up and fade-out animation
    function closeNotification() {
      notification.classList.remove("show");
      notification.classList.add("hide");
      setTimeout(() => {
        notification.style.display = "none";
      }, 500); // Matches the duration of the slideFadeOut animation
    }

    // Event listeners
    closeBtn.addEventListener("click", closeNotification);
    </script>

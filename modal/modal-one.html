<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
  <title>Modal Notification</title>
  <style>
    :root {
      --primary-color: #4caf50;
            --primary-hover: #45a049;
            --secondary-color: #ddd;
            --secondary-hover: #ccc;
            --text-color: #333;
            --background-color: #410a03;
            --black-900: #000;
            --black-700: #242424;
            --white: #fff;

            --primary-font: "Open Sans", sans-serif;
            --secondary-font: "Montserrat", sans-serif;
            --title-font: "Pathway Gothic One", cursive;
        }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("https://muffingroup.com/blog/wp-content/uploads/2023/03/Be-recipe-2.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: "Open Sans", sans-serif;
      margin: 0;
      flex-direction: column;
    }

    .notification-container {
      position: relative;
      display: none; /* Initially hidden */
      opacity: 0;
    }

    /* Slide down and fade-in animation */
    @keyframes slideFadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Slide up and fade-out animation */
    @keyframes slideFadeOut {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    /* Classes to trigger animations */
    .show {
      display: block;
      animation: slideFadeIn 0.5s forwards;
    }

    .hide {
      animation: slideFadeOut 0.5s forwards;
    }

    .close-btn {
      position: absolute;
      right: -30px;
      top: -30px;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: #ffffff;
      border: none;
    }

    .close-btn span {
        font-size: 30px;
        font-weight: 800;
        color: #000000;
        position: absolute;
        top: -7px;
    }


    .notification-wrapper{
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.651);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .notification {
      width: 300px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 12px;
    }

    .test-image {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .notification h3 {
      font-size: 18px;
      margin: 0;
      color: var(--text-color);
      font-family: "Montserrat", serif;
    }

    .notification p {
      font-size: 14px;
      color: #555;
      margin: 15px 0;
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: space-between;
      margin-top: 15px;
    }

    .button {
      flex: 1;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
      font-family: "Roboto", sans-serif;
      font-weight: 600;
    }

    .button-primary {
      background-color: var(--primary-color);
    }

    .button-primary:hover {
      background-color: var(--primary-hover);
    }

    .button-secondary {
      background-color: var(--secondary-color);
      color: var(--text-color);
    }

    .button-secondary:hover {
      background-color: var(--secondary-hover);
    }

    /* Reset Button */
    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: white;
      font-family: "Roboto", sans-serif;
      font-weight: 600;
      transition: background-color 0.3s ease;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .reset-btn:hover {
      background-color: var(--primary-hover);
    }


    .sub-links{
        position: fixed;
        bottom: 10px;
        right: 10px;
    }

    .sub-links-list{
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        
        gap: 15px;
    }

    .sub-links-items{
      transform: scale(1);
      transition: transform 0.3s linear;
    }

    .sub-links-items a{
      border-radius: 10px;

      text-align: center;
        background-color: white;
        display: block;
        padding: 10px 14px;
        color: rgb(0, 0, 0);
        text-decoration: none;
        font-size: 16px;
        font-family: var(--title-font);
        font-weight: 500;
        text-transform: capitalize;
    }

    .sub-links-items:active{
      transform: scale(0.9);
    }


    .backbtn{
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: rgb(255, 0, 0);
        color: #fff;
        padding: 10px;
    }

    .backbtn{
      font-family: var(--title-font);
      font-size: 20px;
      text-transform: capitalize;
      text-decoration: none;
    }



  </style>
</head>
<body>
    <a href="/" class="backbtn"> Back to Home</a>

    <div class="sub-links">
        <ul class="sub-links-list">
            <li class="sub-links-items"><a class="sub-links-link" href="./modal-one.html">Modal 1</a></li>
            <li class="sub-links-items"><a class="sub-links-link" href="./modal-two.html">Modal 2</a></li>
            <li class="sub-links-items"><a class="sub-links-link" href="./modal-four.html">Modal 1 - with timer</a></li>
            <li class="sub-links-items"><a class="sub-links-link" href="./modal-three.html">Modal 2 - with timer</a></li>
        </ul>
    </div>

    <div class="notification-wrapper">
        <div class="notification-container show" id="notification">
            <div class="close-btn" id="close-btn"><span>&times;</span></div>
            <div class="notification">
              <img class="test-image" src="https://cdn.pixabay.com/photo/2014/06/03/19/38/board-361516_640.jpg" alt="Notification Image">
              <h3 class="title">Real-time synchronization</h3>
              <p>Collaborating in the creative process is now easier than ever, thanks to real-time file synchronization.</p>
              <div class="button-container">
                <button class="button button-secondary">Previous</button>
                <button class="button button-primary">Continue</button>
              </div>
            </div>
          </div>
    </div>



  <script>
    const notification = document.getElementById("notification");
    const closeBtn = document.getElementById("close-btn");



    // Close notification with slide-up and fade-out animation
    function closeNotification() {
      notification.classList.remove("show");
      notification.classList.add("hide");
      setTimeout(() => {
        notification.style.display = "none";
      }, 500); // Matches the duration of the slideFadeOut animation
    }

    // Event listeners
    closeBtn.addEventListener("click", closeNotification);
  </script>
</body>
</html>

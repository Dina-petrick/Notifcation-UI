<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <title>Modern Carousel</title>
    <style>
        :root {
            --primary-color: #4caf50;
            --primary-hover: #45a049;
            --secondary-color: #ddd;
            --secondary-hover: #ccc;
            --text-color: #333;
            --background-color: #410a03;
            --black-900: #000;
            --black-700: #242424;
            --white: #fff;

            --primary-font: "Open Sans", sans-serif;
            --secondary-font: "Montserrat", sans-serif;
            --title-font: "Pathway Gothic One", cursive;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            background-image: url("https://muffingroup.com/blog/wp-content/uploads/2023/03/Be-recipe-2.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        .carousel {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .notification-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            max-height: 400px;
            height: 100%;
            overflow: hidden;
            background-color: #fff;
        }

        .left {
            flex: 0 0 50%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .image-element {
            width: 100%;
            height: 100%;
        }

        .right {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            height: 100%;
            gap: 20px;
            padding: 20px;
        }

        .image {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            object-position: center;
            user-select: none;

        }

        .image-navigation {
            position: absolute;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            align-items: center;
            height: 100%;
            width: 100%;
            z-index: 10;
        }

        .carousel-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .carousel-content .title {
            font-family: var(--secondary-font);
            font-size: 30px;
            color: var(--text-color);
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s ease-in-out forwards;
        }

        .carousel-content .body {
            font-family: var(--primary-font);
            font-size: 18px;
            line-height: 1.5;
            letter-spacing: -1px;
            color: var(--text-color);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s ease-in-out forwards;
            animation-delay: 0.2s;
        }

        .button-grp {
            width: 100%;
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            flex-basis: 50%;
            background-color: var(--black-900);
            font-family: var(--secondary-font);
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 8px 16px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: scale(1.1);
            background-color: var(--primary-hover);
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 30px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--white);
            box-shadow: 0 0 1px 1px rgba(0, 0, 0, 0.2);
        }

        .close-btn:hover {
            transform: scale(1.2);
            background-color: var(--secondary-hover);
        }

        .close-btn span {
            font-weight: 900;
        }

        .image-element img {
            animation: fadeIn 0.8s ease-in-out, zoom 10s infinite alternate;
            transform-origin: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-navigation svg {
            width: 30px;
            height: 30px;
        }

        .image-navigation .next svg {
            transform: rotate(180deg);
        }

        .prev, .next{
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
        }

        .prev:active, .next:active{
            transform: scale(0.9);
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="notification-wrapper">
            <div class="close-btn" id="close-btn"><span>&times;</span></div>
            <div class="left">
                <div class="image-navigation">
                    <div class="prev"><svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" id="left" x="0" y="0" version="1.1" viewBox="0 0 101 101">
                        <path d="M50.5 16.4c-18.8 0-34.1 15.3-34.1 34.1s15.3 34.1 34.1 34.1 34.1-15.3 34.1-34.1-15.3-34.1-34.1-34.1zm0 63.4c-16.1 0-29.3-13.1-29.3-29.3s13.1-29.3 29.3-29.3 29.3 13.1 29.3 29.3-13.2 29.3-29.3 29.3z"></path>
                        <path d="M57.1 33.1c-.9-.9-2.5-.9-3.4 0L38.2 48.6c-.5.5-.7 1.1-.7 1.7s.3 1.2.7 1.7l15.5 15.5c.5.5 1.1.7 1.7.7s1.2-.2 1.7-.7c.9-.9.9-2.5 0-3.4L43.3 50.3l13.8-13.8c1-.9 1-2.4 0-3.4z"></path>
                      </svg></div>
                    <div class="next"><svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" id="left" x="0" y="0" version="1.1" viewBox="0 0 101 101">
                        <path d="M50.5 16.4c-18.8 0-34.1 15.3-34.1 34.1s15.3 34.1 34.1 34.1 34.1-15.3 34.1-34.1-15.3-34.1-34.1-34.1zm0 63.4c-16.1 0-29.3-13.1-29.3-29.3s13.1-29.3 29.3-29.3 29.3 13.1 29.3 29.3-13.2 29.3-29.3 29.3z"></path>
                        <path d="M57.1 33.1c-.9-.9-2.5-.9-3.4 0L38.2 48.6c-.5.5-.7 1.1-.7 1.7s.3 1.2.7 1.7l15.5 15.5c.5.5 1.1.7 1.7.7s1.2-.2 1.7-.7c.9-.9.9-2.5 0-3.4L43.3 50.3l13.8-13.8c1-.9 1-2.4 0-3.4z"></path>
                      </svg></div>
                </div>
                <div class="image-element"></div>
                <div class="dots">

                </div>
            </div>
            <div class="right">
                <div class="carousel-content">
                    <div class="title"></div>
                    <div class="body"></div>
                </div>
                <div class="button-grp">
                    <button class="btn">Shop Now</button>
                    <button class="btn">Dismiss</button>
                </div>
            </div>
        </div>
    </div>

    <script>
const imageElement = document.querySelector('.image-element');
const titleElement = document.querySelector('.title');
const bodyElement = document.querySelector('.body');
const nextBtn = document.querySelector('.next');
const prevBtn = document.querySelector('.prev');

let carouselData = [
    {
        title: "Explore the Mountains",
        body: "Discover breathtaking views and serene landscapes in the heart of nature.",
        image: "https://images.unsplash.com/photo-1480497490787-505ec076689f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW91bnRhaW58ZW58MHx8MHx8fDA%3D"
    },
    {
        title: "City the Adventures",
        body: "Experience the hustle and bustle of city life with endless activities to enjoy.",
        image: "https://images.unsplash.com/photo-1541336032412-2048a678540d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGNpdHl8ZW58MHx8MHx8fDA%3D"
    },
    {
        title: "Relax at the Beach",
        body: "Unwind with the soothing sounds of waves and the warmth of the sun.",
        image: "https://images.unsplash.com/photo-1493558103817-58b2924bce98?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YmVhY2h8ZW58MHx8MHx8fDA%3D"
    }
];

let currentIndex = 0;
let timer = 3000; // Set the interval time in milliseconds
let interval;

// Function to update the carousel
const updateCarousel = (index) => {
    if (index < 0 || index >= carouselData.length) return;

    // Update image
    const img = document.createElement('img');
    img.src = carouselData[index].image;
    img.classList.add('image');

    imageElement.innerHTML = '';
    imageElement.appendChild(img);

    // Update title and body text
    titleElement.textContent = carouselData[index].title;
    bodyElement.textContent = carouselData[index].body;

    // Reset animation by removing and re-adding the class
    titleElement.style.animation = 'none';
    bodyElement.style.animation = 'none';

    // Trigger reflow (forcing the browser to recalculate styles)
    titleElement.offsetHeight;
    bodyElement.offsetHeight;

    // Reapply the animation
    titleElement.style.animation = 'slideUp 0.5s ease-in-out forwards';
    bodyElement.style.animation = 'slideUp 0.5s ease-in-out forwards';
};

// Function to start the interval
const startInterval = () => {
    interval = setInterval(() => {
        currentIndex = (currentIndex + 1) % carouselData.length;
        updateCarousel(currentIndex);
    }, timer);
};

// Reset the interval on button click
const resetInterval = () => {
    clearInterval(interval); // Stop the current interval
    startInterval(); // Start a new interval
};

// Event listeners for next and previous buttons
nextBtn.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % carouselData.length;
    updateCarousel(currentIndex);
    resetInterval(); // Reset the timer
});

prevBtn.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + carouselData.length) % carouselData.length;
    updateCarousel(currentIndex);
    resetInterval(); // Reset the timer
});

// Start the carousel interval on page load
startInterval();
updateCarousel(currentIndex);


    </script>
</body>

</html>

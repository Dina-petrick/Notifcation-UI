<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
    <title>Preview Notifications</title>

    <style>
        :root {
            --primary-color: #4caf50;
            --secondary-color: #ddd;
            --text-color: #333;
            --background-gradient: linear-gradient(135deg, #410a03, #800909);
            --white: #fff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-hover: rgba(255, 255, 255, 0.2);

            --primary-font: "Open Sans", sans-serif;
            --secondary-font: "Montserrat", sans-serif;
            --title-font: "Pathway Gothic One", cursive;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--primary-font);
            background: var(--background-gradient);
            color: var(--white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            font-family: var(--title-font);
            letter-spacing: 2px;
            font-weight: 500;
            font-size: 40px;
            margin-bottom: 30px;
            text-transform: uppercase;
            color: var(--white);
        }

        #preview-notification-container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style: none;
        }

        .parent-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .list-items {
            display: block;
            padding: 15px 20px;
            font-size: 18px;
            text-decoration: none;
            color: var(--white);
            background: var(--card-bg);
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-family: var(--secondary-font);
            text-transform: uppercase;
        }

        .list-items:hover {
            background: var(--card-hover);
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>Preview Notifications</header>
    <div id="preview-notification-container">
        <ul class="parent-list">
            <a class="list-items" href="./modal/modal-one.html">Modal</a>
            <a class="list-items" href="./fullscreen/fullscreen-one.html">Fullscreen</a>
            <a class="list-items" href="./slider/slide-one.html">Slider-in</a>
            <a class="list-items" href="./banner/banner-one.html">Banner</a>
            <a class="list-items" href="./carousel/carousel.html">Carousel</a>
        </ul>
    </div>
</body>
</html>
